<input style="width: 250px; flex-grow: 9;" type="text ">
<svg style="flex-grow: 1;" class="mt-2" xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                    <span><a style="color: white;">Accounts & Lists</a></span>
                </div>
                <div class="header_orders">
                    <span>Orders</span>
                    <span>& Returns</span>
